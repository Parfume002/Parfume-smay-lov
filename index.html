<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ismayilov Parfume</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      background: linear-gradient(to right, #000428, #004e92);
      overflow-x: hidden;
    }

    /* Arxa fon p…ôl…ông ≈ü…ôkli */
    #background-tiger {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('13.jpg') no-repeat center center/cover;
      opacity: 0.15;
      z-index: -1;
    }

    header {
      padding: 30px;
      font-size: 2.5rem;
      font-weight: bold;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00f, 0 0 20px #0ff; }
      to { text-shadow: 0 0 20px #0ff, 0 0 40px #00f; }
    }

    .start-btn {
      background: #00f;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      color: #fff;
      margin-top: 20px;
    }

    .start-btn:hover {
      background: #0ff;
      color: #000;
    }

    .gallery {
      display: none;
      margin: 30px auto;
      width: 90%;
      max-width: 1000px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 50px;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.3s;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    .discount {
      font-size: 1.5rem;
      margin: 20px 0;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { color: #fff; }
      50% { color: #ff0; }
      100% { color: #fff; }
    }

    .contact {
      margin-top: 30px;
      font-size: 1.2rem;
    }

    .contact a {
      color: #0ff;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="background-tiger"></div>

  <header>Ismayilov Parfume</header>

  <button class="start-btn" onclick="showGallery()">Start</button>

  <div class="gallery" id="gallery">

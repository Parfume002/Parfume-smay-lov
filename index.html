<style>
  /* ===== Arxa fon ===== */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #000428, #004e92);
    color: white;
    overflow-x: hidden;
  }
  /* Pələng arxa fon */
  #background-tiger {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('images/13.jpg') no-repeat center center/cover;
    opacity: 0.2;
    z-index: -1;
  }

  header {
    text-align: center;
    padding: 50px 20px 20px 20px;

    font-size: 3em;
    letter-spacing: 2px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
  }

  #perfumes {
    display: flex;

    padding: 20px;
    opacity: 0;
    transform: translateY(30px);
    transition: all 1s ease-in-out;
  }

    opacity: 1;
    transform: translateY(0);
  }
  .perfume {
    position: relative;
    width: 200px;
    height: 300px;
    overflow: hidden;
    border-radius: 20px;
    cursor: pointer;
    transition: transform 0.5s, box-shadow 0.5s;
  }
  .perfume img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  .perfume:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #00f;
  }
  .discount {
    position: absolute;
    top: 10px;
    left: 10px;
    background: red;
    padding: 5px 10px;
    font-weight: bold;
    border-radius: 10px;
    font-size: 0.9em;
    box-shadow: 0 0 10px #000;
  }

  /* Əlaqə bölməsi */

    text-align: center;
    padding: 50px 20px;
  }
  #contact button {
    background: #00f;
    color: white;
    padding: 15px 30px;
    font-size: 1.2em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s;
  }
  #contact button:hover {
    transform: scale(1.1);

  }
